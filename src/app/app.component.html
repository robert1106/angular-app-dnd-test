<div class="app">
  <ngx-sortable [items]="order" >
    <ng-template let-item>
        {{orderUpperCase(item)}}
    </ng-template>
  </ngx-sortable>
  <app-collapsible-container [order]="order"
                             [data]="data"
                             [deep]="0">
  </app-collapsible-container>
</div>
